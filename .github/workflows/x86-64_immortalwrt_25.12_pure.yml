name: x86_64 immortalwrt_25.12_pure

on:
  # repository_dispatch:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 1 * * 1"

jobs:
  ImmortalWrt-25_12_pure:
    # 升级为 ubuntu-24.04，更适合编译较新的 OpenWrt 版本
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Init Building Dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'

    - name: Clone Source
      run: |
        cd "/home/runner"
        # 假设 25.12 版本的源码分支为 openwrt-25.12 (如果未发布分支，可能需要改为 master)
        git clone -b openwrt-25.12 --single-branch --filter=blob:none https://github.com/immortalwrt/immortalwrt
        sudo chown -R runner:runner "immortalwrt"
        cd "/home/runner/immortalwrt"
        
        # 如果需要添加自定义 feeds，请取消以下注释并修改链接
        sed -i '$a src-git own_packages https://github.com/ThingsWhy/own_packages.git;main' feeds.conf.default
        
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Restore DL Cache
      uses: actions/cache@v4
      with:
        path: /home/runner/immortalwrt/dl
        # 注意：此处引用了名为 diffconfig_x86_64_immortalwrt_25.12_pure 的配置文件
        # 请确保您的仓库中包含此文件
        key: immortalwrt-25.12-pure-dl-${{ hashFiles('diffconfig_x86_64_immortalwrt_25.12_pure') }}
        restore-keys: |
          immortalwrt-25.12-pure-dl-

    - name: Build ImmortalWrt-25.12-pure
      id: firmware
      run: |
        cd "/home/runner/immortalwrt"
        # 复制对应的 diffconfig 文件
        cp -f "${GITHUB_WORKSPACE}/diffconfig_x86_64_immortalwrt_25.12_pure" ".config"
        make defconfig

        # 预下载依赖包
        make download -j$[$(nproc)+1]

        # 清理目录，保留 dl 缓存
        make dirclean

        # 开始多线程编译
        make -j$[$(nproc)+1]
        echo "firmware_status=success" >> $GITHUB_OUTPUT

    - name: Get Info
      id: info
      run: echo "release_date=$(date +"%Y.%m.%d")" >> $GITHUB_OUTPUT

    - name: Release
      uses: softprops/action-gh-release@v2
      if: steps.firmware.outputs.firmware_status == 'success'
      with:
        name: ${{ steps.info.outputs.release_date }} x86-64 ImmortalWrt 25.12 pure
        tag_name: ${{ steps.info.outputs.release_date }}-ImmortalWrt-25.12-pure
        files: /home/runner/immortalwrt/bin/targets/x86/64/*

    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 3
        keep_minimum_runs: 2

    - name: Delete old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.4
      with:
        keep_latest: 5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
